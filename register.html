<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthya AI - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#2a4365]">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-[#2a4365] text-center mb-4">Swasthya AI - Signup</h2>
        <form>
            <div class="mb-4">
                <label class="block text-[#2a4365] font-medium mb-1">Mobile No:</label>
                <input type="tel" class="w-full p-2 border border-[#2a4365] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2a4365]" placeholder="Enter Mobile No" required>
            </div>
            <div class="mb-4">
                <label class="block text-[#2a4365] font-medium mb-1">Username:</label>
                <input type="text" class="w-full p-2 border border-[#2a4365] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2a4365]" placeholder="Enter Username" required>
            </div>
            <div class="mb-4">
                <label class="block text-[#2a4365] font-medium mb-1">Email:</label>
                <input type="email" class="w-full p-2 border border-[#2a4365] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2a4365]" placeholder="Enter Email" required>
            </div>
            <button type="submit" class="w-full bg-[#2a4365] text-white p-2 rounded-lg hover:bg-[#1a2c4a] transition">Submit</button>
        </form>
    </div>
</body>
</html>
